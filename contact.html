  <!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Novas: Contact Us</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="styles/style.css">
   
  </head>
  
  <body>
  
    <header class="contactHeader">
  
      <div class="topBar">  
  
        <a href="./index.html" class="logo">
          <img src="./assets/logo-black.png" alt="Novas logo" class="novasLogo">
        </a>
  
          <nav>
            <ul>
              <li><a href="./index.html">HOME</a></li>
              <li><a href="#blog">BLOG</a></li>
              <li><a href="./contact.html">CONTACT US</a></li>
            </ul>
          </nav>
          
          <div class="shoppingCart">
  
                <a href="#">
                  <img src="./assets/icons/shopping-cart-black-icon.png" alt="shopping cart icon" class="cartIcon">
                </a>  
  
          </div> 
      </div> 

      <div class="contactContent">
          <h1>Contact Us</h1> 
      </div>

        </header>

          <main class="contact mainContent">
             
        <div class="wrapper">
              <form class="contactForm" name="contactForm">

                <label for="name" class="sr-only">Your Name</label>
                <input type="text" id="name" placeholder="Your Name">
        
                <label for="email" class="sr-only">Your Email</label>
                <input type="email" id="email" placeholder="Your Email">
        
                <label for="message" class="sr-only">Your Message</label>
                <textarea name="message" id="message" cols="30" rows="10" placeholder="Your Message"></textarea>
        
                <button>Submit</button>
              </form>
        </div>        
                  
        </main>

</body>
</html>
